<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/resources/css/nav.css" />
    <link rel="stylesheet" href="/resources/css/globalfont.css" />
    <link rel="stylesheet" href="/resources/css/mypage_community.css" />
    <link
      rel="shortcut icon"
      href="/resources/img/realfavicon.ico"
    />
    <title>4Tunes</title>
</head>

<body>
    <div id="nav">
      <div class="banner">
        <a href="/"><img src="/resources/img/banner.png" /></a>
      </div>
      <div id="login">
        <div>
  			<a th:href="${session.login == null ? '/nav/login' : '/login/logout'}">
    		<img class="login_img" src="/resources/img/usertest.png" />
    		<span th:text="${session.login == null ? 'LOGIN' : 'LOGOUT'}"></span>
  			</a>
		</div>
        <br />
        <div>
          <a href="/nav/mypage"
            ><img class="mypage_img" src="/resources/img/file.png" />MYPAGE</a
          >
        </div>
      </div>
      <div class="search-container">
        <span class="search-icon"
          ><img src="/resources/img/search.png" class="search-icon"
        /></span>
        <input type="text" class="search-input" placeholder="키워드 입력" />
      </div>
      <div><a href="/nav/suggested">맞춤추천</a></div>
      <div><a href="/nav/chart">인기차트</a></div>
      <div><a href="/nav/community">커뮤니티</a></div>
      <div><a href="/nav/membership">멤버십</a></div>
    </div>
    
    <div id="main">
        <h1>ooo님 안녕하세요 !</h1>

        <div class="mypage_nav">
            <ul>
                <li id="info" onclick="location.href='/innerpaging/mypage/user'">내 정보 조회</li>
                <li id="analysis" onclick="alert('개발중인 기능입니다. ')">내 통계 조회</li>
                <li id="community" onclick="location.href='/innerpaging/mypage/community'">내 활동 조회</li>
            </ul>
        </div>
        <div class="mypage_contents">
            <h1>내 활동 조회 및 수정</h1>

            <div>
                <h2>< 내가 작성한 게시글 ></h2>
                <div class="board_list_wrap">
                    <div class="board_list">
                        <div class="top">
                            <div class="num">글 번호</div>
                            <div class="title">글 제목</div>
                            <div class="date">작성일</div>
                            <div class="count">조회수</div>
                        </div>
                        <div>
                            <div class="num">1</div>
                            <div class="title"><a href="#">반갑습니다</a></div>
                            <div class="date">2023.05.24</div>
                            <div class="count">33</div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>< 내가 작성한 댓글 ></h2>
                <div class="board_list_wrap">
                    <div class="comment_list">
                        <div class="top">
                            <div class="num">글 번호</div>
                            <div class="title">글 제목</div>
                            <div class="comment">댓글 내용</div>
                        </div>
                        <div>
                            <div class="num">1</div>
                            <div class="title"><a href="#">반갑습니다</a></div>
                            <div class="comment">안녕하세요 저도 반가워요</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
