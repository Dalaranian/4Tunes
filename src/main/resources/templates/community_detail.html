<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/resources/css/nav.css" />
  <link rel="stylesheet" href="/resources/css/globalfont.css" />
  <link rel="stylesheet" href="/resources/css/community_detail.css" />
  <link
      rel="shortcut icon"
      href="/resources/img/realfavicon.ico"
    />
  <title>4Tunes</title>
</head>

<body>
  <div id="nav">
    <div class="banner">
      <a href="/"><img src="/resources/img/banner.png" /></a>
    </div>
    <div id="login">
      <div>
        <a href="/nav/login"><img class="login_img" src="/resources/img/usertest.png" />LOGIN</a>
      </div>
      <br />
      <div>
        <a href="/nav/mypage"><img class="mypage_img" src="/resources/img/file.png" />MYPAGE</a>
      </div>
    </div>
    <div class="search-container">
      <span class="search-icon"><img src="/resources/img/search.png" class="search-icon" /></span>
      <input type="text" class="search-input" placeholder="키워드 입력" />
    </div>
    <div><a href="/nav/suggested">맞춤추천</a></div>
    <div><a href="/nav/chart">인기차트</a></div>
    <div><a href="/nav/community">커뮤니티</a></div>
    <div><a href="/nav/membership">멤버십</a></div>
  </div>

  <div id="main">

    <div class="detail">
      <h1 class="detail-title">글 제목</h1>
      <div class="detail-btns">
        <button style="display: inline-block" id="update-btn"><a href="/">수정하기</a></button>
        <button style="display: inline-block" id="delete-btn"><a href="/">삭제하기</a></button>
        <button style="display: inline-block" id="write-btn"><a href="/">글 작성</a></button>
        <button style="display: inline-block" id="report-btn"><a href="/">신고하기</a></button>
      </div>

      <div class="detail-wrap">
        <div class="detail-name">&nbsp작성자 :</div>
        <div class="detail-count">조회수 :</div>
        <div class="detail-content">
          <div class="content-box" input type="text" id="content-input">내용을 보여줍니다</div>
        </div>
      </div>


      <div class="comment-main">
        <div class="comment-detailfirst">

          <h2 class="comment-title">COMMENT</h2>
          <div class="comment-wrap">
            <div class="comment-name">하윤지</div>
            <div class="comment-content">긴 댓글입니다. 긴 댓글입니다. 긴 댓글입니다. 긴 댓글입니다. 긴 댓글입니다. 긴 댓글입니다. 긴 댓글입니다. 긴 댓글입니다.</div>
            <button class="comment-dropdown">
              <img src="/resources/img/down-arrow.png">
            </button>
          </div>

          <div class="comment-wrap">
            <div class="comment-name">유니지</div>
            <div class="comment-content">댓글 테스트</div>
            <button class="comment-dropdown">
              <img src="/resources/img/down-arrow.png">
            </button>
          </div>

        <!-- 
        <ul class="comment-options" th:classappend="${showOptions ? 'show' : ''}">
        <li class="option">삭제하기</li>
        <li class="option">신고하기</li></ul>
        -->

        </div>


        <div class="comment-detailsecond">
          <div class="comment-write">
            <textarea name="comment-input" rows="7" cols="75" placeholder="댓글을 입력해 주세요"></textarea>
          </div>
          <div class="comment-btn">
            <a href="/" id="commentwrite-btn">작성 완료</a>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
