<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/resources/css/playlist_mine.css"/>
    <link rel="stylesheet" href="/resources/css/globalfont.css"/>
    <link rel="stylesheet" href="/resources/css/nav.css"/>
    <link rel="shortcut icon" href="/resources/img/realfavicon.ico"/>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>4Tunes</title>
    <style>
        .dropdown-item{
              color: black !important;
        }
    </style>
</head>
<body>
<div id="nav">
    <div class="banner">
        <a href="/"><img src="/resources/img/banner.png"/></a>
    </div>
    <div id="login">
        <div>
            <a
                    th:href="${session.login == null ? '/nav/login' : '/login/logout'}">
                <img class="login_img" src="/resources/img/usertest.png"/> <span
                    th:text="${session.login == null ? 'LOGIN' : 'LOGOUT'}"></span>
            </a>
        </div>
        <br/>
        <div>
            <a href="/nav/mypage"><img class="mypage_img"
                                       src="/resources/img/file.png"/>MYPAGE</a>
        </div>
    </div>
    <div class="search-container">
        <form action="/search/query" method="GET" style="display: flex;">
            <input type="text" name="query" class="search-input" placeholder="키워드 입력"/>
            <span class="search-icon">
					<input type="image" class="search-icon" src="/resources/img/search.png" alt="submit">
				</span>
        </form>
    </div>
    <div>
        <a href="/nav/suggested">맞춤추천</a>
    </div>
    <div>
        <a href="/nav/chart">인기차트</a>
    </div>
    <div>
        <a href="/nav/community">커뮤니티</a>
    </div>
    <div>
        <a href="/nav/membership">멤버십</a>
    </div>
</div>

<div id="main">
    <h1>내 플레이리스트</h1>
    <div id="buttons">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                플레이리스트 관리
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" onclick="manageVisibility(true)">플레이리스트 공개하기</a></li>
                <li><a class="dropdown-item" href="#" onclick="manageVisibility(false)">플레이리스트 비공개하기</a></li>
            </ul>
        </div>
    </div>
    <!-- 재생목록이 추가될 경우 list_wrapper클래스 div를 복붙하게 할것 -->
    <div id="MyPlayList">
        <div th:each="song, iterStat : ${songs}" class="list_wrapper">
            <div th:id="${(iterStat.index % 2 == 0) ? 'list_left' : 'list_right'}">
                <div id="video">
                    <div class="video-container">
                        <iframe th:src="@{${song.songLink}}" frameborder="0"
                                allowfullscreen></iframe>
                    </div>
                    <div id="context">
                        <h2 class="song_title"  th:text="${song.songTitle}">노래제목</h2>
                        <br/>
                        <h3 class="song_singer" th:text="${song.songArtist}">가수 이름</h3>
                        <!--                        <label th:text="${song.songId}" hidden="hidden"></label>-->
                        <br/>
                        <div style="width:200px;">
                            <!--								지훈이형 미안한데 혹시 요친구 마이너스 이미지로 바꿔주실 수있어요? 제가 건들면 뭔가 뭔가 이상해질가같음...-->
                            <button id="plus" style="display: inline-block; padding:0 5px;"
                                    th:attr="onclick='deleteToPlaylist(\'' + ${song.songTitle} + '\', \'' + ${song.songArtist} + '\', \'' + ${song.songLink} + '\', \'' + ${song.songId} + '\', \'' + ${song.songAlbumArt} + '\')'">
                                <img id="plusimg" src="/resources/img/minus.png">
                            </button>
                            <div style="display: inline-block;">내 플레이리스트에 제거</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
var pageNo = 1;
var pageSize = 8;

$(document).ready(function() {
    // YouTube 동영상의 플레이어 컨트롤을 제거
    $("iframe").each(function() {
        var src = $(this).attr('src');
        if (src.includes('youtube')) {
            if (src.includes('?')) {
                $(this).attr('src', src + '&controls=0');
            } else {
                $(this).attr('src', src + '?controls=0');
            }
        }
    });

    // 스크롤이 페이지 끝에 도달했을 때 추가 데이터를 불러오기
    $('#main').scroll(function() {
    	 if ($('#main').scrollTop() > $('#main')[0].scrollHeight - $('#main').height() - 200) {
            var request = {
                pageNo : pageNo,
                pageSize : pageSize,
                userNo : [[${param.userNo}]]
            }
            console.log(request);
            console.log(typeof [[${param.userNo}]]);
            $.ajax({
                url: "/playlist/getmoresong",
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(request),
                success: function (data) {
        var songs = data;
        for (var i = 0; i < songs.length; i++) {
            var song = songs[i];

            // 각 요소를 동적으로 생성합니다.
            var listWrapper = $("<div class='list_wrapper'></div>");
            var listInner = $("<div></div>").attr("id", (i % 2 === 0) ? "list_left" : "list_right");
            var video = $("<div id='video'></div>");
            var videoContainer = $("<div class='video-container'></div>");
            var iframe = $("<iframe>").attr({"src": song.songLink, "frameborder": "0", "allowfullscreen": true});

            videoContainer.append(iframe);

            var context = $("<div id='context'></div>");
            var songTitle = $("<h2 class='song_title'>" + song.songTitle + "</h2>");
            var songSinger = $("<h3 class='song_singer'>" + song.songArtist + "</h3>");

            var removeDiv = $("<div style='width:200px;'></div>");
            var removeButton = $("<button id='plus' style='display: inline-block; padding:0 5px;'></button>").attr("onclick", "deleteToPlaylist('" + song.songTitle + "','" + song.songArtist + "','" + song.songLink + "','" + song.songId + "','" + song.songAlbumArt + "')");
            var removeImage = $("<img id='plusimg' src='/resources/img/minus.png'>");
            var removeText = $("<div style='display: inline-block;'>내 플레이리스트에 제거</div>");

            removeButton.append(removeImage);
            removeDiv.append(removeButton).append(removeText);

            context.append(songTitle).append("<br/>").append(songSinger).append("<br/>").append(removeDiv);

            video.append(videoContainer).append(context);

            listInner.append(video);
            listWrapper.append(listInner);

            // 최종적으로 생성된 요소를 MyPlayList에 추가합니다.
            $("#MyPlayList").append(listWrapper);
        }
        // PageNo 증감
        pageNo++;
    },
                error: function(err){
                    console.log('Error:', err);
                }
            });
        }
    });
});
</script>
<script src="/resources/js/playlist_insertdelete.js"></script>
<script src="/resources/js/myplaylistvisibilitymanage.js"></script>
<!--<script src="/resources/js/infinitescroll.js"></script>-->
</body>
</html>
