<!DOCTYPE html>
<html lang="ko">
  <head>
    <script
      type="text/javascript"
      src="https://static.nid.naver.com/js/naverLogin_implicit-1.0.3.js"
      charset="utf-8"
    ></script>
    <script
      type="text/javascript"
      src="http://code.jquery.com/jquery-1.11.3.min.js"
    ></script>
  </head>
  <body>
    <div id="naver_id_login"></div>
    <script type="text/javascript">
      var naver_id_login = new naver_id_login(
        "_Bz0QIIPqcH1PJ3NCi5I",
        "http://localhost:8787/login/sociallogin"
      );
      var state = naver_id_login.getUniqState();
      naver_id_login.setButton("green", 1, 1);
      naver_id_login.setDomain("http://localhost:8787");
      naver_id_login.setState(state);
      naver_id_login.init_naver_id_login();

      // 리다이렉트 함수
      function redirectToSocialLogin(email, name) {
        var url = "/login/sociallogin?email=" + encodeURIComponent(email) + "&name=" + encodeURIComponent(name);
        window.location.href = url;
      }

      // 네이버 사용자 프로필 조회 이후 프로필 정보를 처리할 callback function
      function naverSignInCallback() {
        var email = naver_id_login.getProfileData("email");
        var name = naver_id_login.getProfileData("name");

        // 리다이렉트 호출
        redirectToSocialLogin(email, name);
      }

      // 네이버 사용자 프로필 조회
      naver_id_login.get_naver_userprofile("naverSignInCallback()");
    </script>
  </body>
</html>
